<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: Arial;
      text-align: center;
      padding: 2rem;
    }
    h1 { color: #0f0; }
    #chat-box {
      margin: auto;
      background: #333;
      width: 90%;
      max-width: 700px;
      height: 400px;
      overflow-y: auto;
      padding: 1rem;
      border-radius: 8px;
    }
    .message { margin: 0.5rem 0; text-align: left; }
    .user { color: #0ff; }
    .bot { color: #0f0; }
    input[type="text"] {
      width: 70%;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      background: #0f0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #0c0; }
  </style>
</head>
<body>
  <h1>ðŸ’¬ AI Chatbot</h1>
  <div id="chat-box"></div>
  <input id="user-input" type="text" placeholder="Type here...">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text) return;

      const box = document.getElementById("chat-box");
      box.innerHTML += `<div class="message user"><strong class="user">You:</strong> ${text}</div>`;
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      box.innerHTML += `<div class="message bot"><strong class="bot">Bot:</strong> ${data.reply}</div>`;
      box.scrollTop = box.scrollHeight;
    }
  </script>
</body>
</html>
